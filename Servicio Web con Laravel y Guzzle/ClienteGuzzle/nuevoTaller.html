<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/estilo.css">
    <title>Crear nuevo taller</title>
</head>
<body>
    <h2 class="titulo_formulario">Crear Nuevo Taller</h2>

    <form action="crearTaller.php" method="POST" class="formulario">
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>

        <label for="dia_semana">Día de la semana:</label><br>
        <select id="dia_semana" name="dia_semana">
            <option value="L">Lunes</option>
            <option value="M">Martes</option>
            <option value="X">Miércoles</option>
            <option value="J">Jueves</option>
            <option value="V">Viernes</option>
            <option value="S">Sábado</option>
            <option value="D">Domingo</option>
        </select><br><br>

        <label for="hora_inicio">Hora de inicio:</label><br>
        <input type="text" id="hora_inicio" name="hora_inicio"><br><br>

        <label for="hora_fin">Hora de fin:</label><br>
        <input type="text" id="hora_fin" name="hora_fin"><br><br>

        <label for="id">Id de ubicación</label>
        <input type="text" id="id" name="ubicacion_id"><br><br>

        <label for="cupo_maximo">Cupo máximo:</label><br>
        <input type="text" id="cupo_maximo" name="cupo_maximo"><br><br>

        <input type="submit" value="Crear Taller">
    </form>
</body>
</html>
